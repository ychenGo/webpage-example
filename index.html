<!-- I'm a "comment" - a note to myself that doesn't get executed as code  -->
<html>
    <head>
        <!-- the head element contains content you typically don't see -->
         <!-- examples: style rules, SEO keywords,   -->

        <!-- Text in the title element displays in your browser tab    -->
        <title>My Website</title>

        <!-- Here is a style rule, using Cascading Style Sheets (CSS)-->
        <style>
            body{
                background-color: grey;
            }

        </style>



    </head>
    <body>

        <!-- h1 is the largest header. Headers can be h1 - h6. -->
        <h1>Welcome to my website!</h1>

        <!-- This is a paragraph tag, followed by an image tag.  -->
         <!-- The img element is pointing to a file that lives in this repository.-->
        <p>Here is Mochi:</p>
        <img src="mochi.jpg">

        <!-- Below is a link. Currently it points to a URL...-->
         <!-- ...but it can also point to another local file.-->
        <p><a href="https://library.lclark.edu" target="_blank">Here is a link</a> to another page.</p>

    </body>
</html>
